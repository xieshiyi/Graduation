<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="物位计监控系统">
    <meta name="author" content="xieshiyi">
    <title>物位计监控系统</title>
    <!-- Bootstrap core CSS -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/bootstrap.css.map" rel="stylesheet">
    <link href="src/css/bootstrap.min.css.map" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="src/css/signin.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="form-signin">
            <h2 class="form-signin-heading">物位计监控系统</h2>
            <div class="index-tab-navs">
                <div class="navs-slider" data-active-index="0">
                    <a href="#signup" class="active">注册</a>
                    <a href="#signin" class="">登录</a>
                    <span class="navs-slider-bar"></span>
                </div>
            </div>
            <form id="form_signup" method="get">
                <div class="view view-signup">
                    <label for="inputEmail" class="sr-only">邮箱账号</label>
                    <input type="email" id="inputEmailup" class="form-control" placeholder="邮箱账号" required autofocus>
                    <label for="inputPassword" class="sr-only">密码(不少于6位)</label>
                    <input type="password" id="inputPasswordup" class="form-control" placeholder="密码" required>
                    <button class="btn btn-lg btn-primary btn-block btn_signup" type="submit" onclick="checkSignupForm()">注册</button>
                </div>
            </form>
            <form id="form_signin" method="get">
                <div class="view view-signin">
                    <label for="inputEmail" class="sr-only">邮箱账号</label>
                    <input type="email" id="inputEmailin" class="form-control" placeholder="邮箱账号" required autofocus>
                    <label for="inputPassword" class="sr-only">密码(不少于6位)</label>
                    <input type="password" id="inputPasswordin" class="form-control" placeholder="密码" required>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" value="remember-me" class="remember-me"> 记住密码
                    </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn_signin" onclick="checkSigninForm()">登录</button>
                </div>
            </form>
        </div>
        <div class="alert alert-success signinSuc" role="alert">
            <strong>登录成功！</strong>.
        </div>
        <div class="alert alert-success signupSuc" role="alert">
            <strong>恭喜!</strong> 注册成功，请等候管理员审核.
        </div>
        <div class="alert alert-danger errEmail" role="alert">
            <strong>错误!</strong> 请输入正确的邮箱账号!.
        </div>
        <div class="alert alert-danger errPwdShort" role="alert">
            <strong>错误!</strong> 请输入6位以上密码！
        </div>
        <div class="alert alert-danger errSignup" role="alert">
            <strong>错误!</strong> 注册失败！
        </div>
        <div class="alert alert-danger errAlready" role="alert">
            <strong>错误!</strong> 该邮箱已经注册，请直接登录！
        </div>
        <div class="alert alert-danger errWait" role="alert">
            <strong>错误!</strong> 该账户还未审核通过，请通知管理员!
        </div>
        <div class="alert alert-danger errPwd" role="alert">
            <strong>错误!</strong> 密码错误!
        </div>
        <div class="alert alert-danger errNever" role="alert">
            <strong>错误!</strong> 该邮箱未注册!
        </div>
    </div>
    <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="src/js/jquery-3.1.1.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/signin.js"></script>
    <div id="particles">
        <canvas id="myCanvas" class="particles-js-canvas-el" width="1385" height="814" style="width: 100%; height: 100%;"></canvas>
    </div>
</body>

</html>
